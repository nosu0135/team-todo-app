
  <div class="detail-container">
    <header><h2>タスク詳細</h2></header>
    <div class="detail-card">
      <h3>{{ todo.title }}</h3>
      <div class="metadata">
        <span>担当: {{ todo.assignee.name }}</span>
        <span>期限: {{ todo.due_date|date:'Y-m-d' }}</span>
        <span>カテゴリ: {{ todo.category }}</span>
      </div>
      <label>詳細内容</label>
      <textarea readonly>{{ todo.description }}</textarea>
      <label>進捗 (0-100%)</label>
    <div class="progress-bar"><div class="progress" style="width:{todo.progress}"></div></div>
      <div class="detail-actions">
        <a href="{% url 'todo:edit' todo.pk %}" class="btn edit">編集</a>
        <a href="{% url 'todo:index' %}" class="btn back">一覧へ戻る</a>
      </div>
    </div>
  </div>
